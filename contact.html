    <title>Contact - Travel Partners Wide Bay</title>
</head>

<body>

    <div class="social-banner" id="social-banner"></div>
    <nav class="navbar" id="navbar"></nav>

    <section class="content">

        <div class="feature-top">
            <h1>Contact Us</h1>
        </div>

        <div class="contact-page-info" id="contact-card"></div>

        <div class="feature-bottom">
            <form id="contact-form">
                <h2 class="heading">Send us a message!</h2>
                <div class="group col-1">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="group col-1">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="group col-1">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="group col-2 span-4">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="10" required></textarea>
                </div>
                <input class="submit-btn" type="submit" title="Send us a message" value="Send" id="contact-form-send-btn">
            </form>
        </div>

    </section>

    <div id="footer"></div>
    
    <script src="./assets/js/components.js"></script>
    <script>
        document.getElementById("social-banner").innerHTML = socialBanner();
        document.getElementById("navbar").innerHTML = navbar();
        document.getElementById("contact-card").innerHTML = contactPageInfo();
        document.getElementById("footer").innerHTML = footer();
        navbarToggler();

        const form = document.getElementById("contact-form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const contactMessage = {
                name: form["name"].value,
                email: form["email"].value,
                phone: form["phone"].value,
                message: form["message"].value
            };

            //Todo: Replace this with EmailJS code
            alert(`Sorry ${contactMessage.name}, it appears this feature isn't hooked up yet ðŸ˜¢`);

            //Refresh the page and return to top
            location.reload();
            window.scrollTo(0, 0);
            
        })

    </script>

</body>
